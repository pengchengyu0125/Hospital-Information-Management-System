                    </div>
                </div>

        </div>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

<script th:inline="none">
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 1 || value == "") {
                    return '请输入用户名';
                }
            }
            ,password: [
                /^(?=.*[0-9])(?=.*[a-zA-Z])(.{8,})$/
                ,'密码至少8位，且必须包含字母和数字'
            ]
            , phone: function (value) {
                if (phone.length != 11) {
                    return '请输入手机号';
                }
            }
        });

        var $ = layui.jquery;

        //手机验证
        $('#sendBtn').on("click", function () {
            var phone = $("#phone").val();
            console.log(phone.length);
            if (phone == '' || phone.length != 11) {
                layer.msg("请输入正确的手机号！");
                return;
            } else {
                $.ajax({
                    type: 'GET',
                    url: 'sendCode',
                    data: {
                        phone: phone
                    },
                    dataType: 'json',
                    success: function (data) {
                        if (data) {
                            timer();
                            if (data['code']=='1'){
                                layer.msg("获取验证码失败");
                            }
                        } else {
                            layer.msg("获取验证码失败");
                        }
                    },
                    error: function (data) {
                        layer.msg('连接超时！');
                    },
                });
            }
        });

        var wait = 60;

        //倒计时
        function timer() {
            if (wait == 0) {
                $("#sendBtn").val("获取验证码");
                $("#sendBtn").removeAttr("disabled");
                $("#sendBtn").css("border-color", "1e9fff").css("background", "#ffffff").css("cursor", "pointer");
                wait = 60;
            } else {
                $("#sendBtn").attr("disabled", "true");
                $("#sendBtn").css("border-color", "fbfbfb").css("background", "#ccc").css("cursor", "not-allowed");
                $("#sendBtn").val(wait + "秒后重发");
                wait--;
                setTimeout(function () {
                    timer()
                }, 1000);
            }
        }

        var flag = 0;
        $('#mpanel5').pointsVerify({
            defaultNum: 4,	//默认的文字数量
            checkNum: 2,	//校对的文字数量
            vSpace: 5,	//间隔
            imgName: ['1.jpg', '2.jpg'],
            imgSize: {
                width: '250px',
                height: '150px',
            },
            barSize: {
                width: '200px',
                height: '20px',
            },
            ready: function () {
            },
            success: function () {
                flag = 1;
            },
            error: function () {
                layer.msg('验证失败', {icon: 2});
            }

        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            var username = $("#username").val();
            var phone = $("#phone").val();
            var code = $("#code").val();
            var password = $("#password").val();
            if (flag == 1) {
                if ($("#password").val()==$("#second").val()){
                    $.ajax({
                        url: 'forgetPassword',
                        type: 'post',
                        data: {
                            username: username,
                            phone: phone,
                            code: code,
                            password: password
                        },
                        cache: false,
                        async: false,
                        success: function (response) {
                            if (response == "") {
                                layer.msg('失败', {icon: 2});
                            } else if (response == "-1") {
                                layer.msg('手机验证码错误', {icon: 2});
                            } else if (response == "1") {
                                layer.msg('用户名或手机号错误', {icon: 2});
                            } else {
                                layer.msg('更新成功', {icon: 1});
                                window.location.href = "login";
                            }
                        },
                        error: function () {
                            layer.msg('失败', {icon: 2});
                        }
                    });
                }
                else
                    layer.msg('两次输入密码不一致', {icon: 2});
            } else {
                layer.msg('请先进行验证', {icon: 2});
            }
            return false;
        });
    });
</script>
