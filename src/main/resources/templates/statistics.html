<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" charset="text/html; charset=UTF-8">
    <title>管理</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:insert="navigation :: nav"></div>

    <div class="layui-body" style="z-index: auto">
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">数据总计</li>
                <li>数据详情</li>

            </ul>
            <form class="layui-form" style="margin-top: 20px;">
                <input type="hidden" id="className">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">科室</label>
                        <div class="layui-input-inline">
                            <input type="text" id="tree" name="deptCode" onlay-filter="tree" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">医生编码</label>
                        <div class="layui-input-inline" style="width: 150px">
                            <input type="text" name="doctorCode" id="doctorCode" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">医生姓名</label>
                        <div class="layui-input-inline" style="width: 150px">
                            <input type="text" name="doctorName" id="doctorName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn" lay-submit="" lay-filter="search">查询</button>
                        <button type="button" class="layui-btn" id="all">所有科室信息</button>
                    </div>
                </div>
            </form>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div id="main" style="width: 600px;height:350px;float: left"></div>
                    <div id="chart2" style="width: 500px;height:350px;float:right;right: 10%"></div>
                </div>
                <div class="layui-tab-item">
                    <table class="layui-hide" id="table"></table>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="footer :: foot"></div>
</div>

<script type="text/html" id="barDemo" th:inline="none">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/layer/layer.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script th:inline="none">

    //树状select
    layui.config({
        base: 'layui/' // js地址
    }).extend({
        treeSelect: 'treeSelect',
    });

    var unReply,onTime,late;
    var tableData = new Array();
    layui.use(['jquery', 'element', 'table', 'form', 'treeSelect', 'layer'], function () {
        var $ = layui.jquery
            , element = layui.element
            , layer = layui.layer
            , form = layui.form
            , table = layui.table
            , treeSelect = layui.treeSelect;

        var pathname = window.location.pathname.split('/')[1];
        $("a[href="+pathname+"]").parents("li").attr("class","layui-nav-item layui-nav-itemed");

        $.ajax({
            url: 'statisticsTable',
            type: 'post',
            cache: false,
            async: false,
            success: function (result) {
                tableData = result['data'];
            },
            error: function (result) {
                layer.msg('失败', {icon: 2});
            }
        });
        table.render({
            elem: '#table'
            , page: true
            , cols: [[
                {field: 'consultName', title: '患者姓名'}
                , {field: 'consultTitle', title: '病情标题'}
                , {field: 'consultDescription', title: '病情描述'}
                , {field: 'confirmedDisease', title: '确诊疾病'}
                , {field: 'replyText', title: '答复内容'}
                , {field: 'replyDoctorCode', title: '答复医生编码'}
                , {field: 'replyDoctorName', title: '答复医生姓名'}
                , {field: 'createtime', title: '咨询时间'}
                , {field: 'replyCreatetime', title: '答复时间'}
            ]]
            , data: tableData
            , id: 'reload'
        });

        treeSelect.render({
            // 选择器
            elem: '#tree',
            // 数据
            data: 'deptInfo',
            // 异步加载方式：get/post，默认get
            type: 'get',
            // 占位符
            placeholder: "请选择科室",
            // 是否开启搜索功能：true/false，默认false
            search: true,
            style: {
                folder:
                    { // 父节点图标
                        enable: false // 是否开启：true/false
                    },
                line:
                    { // 连接线
                        enable: false // 是否开启：true/false
                    }
            },
            // 点击回调
            click: function (d) {
                var code = $("#tree").val();
                for (var i = 0; i < d['data'].length; i++) {
                    if (d['data'][i]['id'] == code) {
                        layer.msg('请选择' + d['data'][i]['name'] + '下的科室', {icon: 2});
                        $('#className').attr('value', d['data'][i]['name']);
                    }
                }
            },
        });

        $('#all').on("click", function (e) {
            window.location.reload();
        });

        //加载中
        function loading(msg) {
            layer.msg(msg, {
                icon: 16,
                shade: [0.6, '#000005'],//遮罩的颜色与透明度
                time: false  //取消自动关闭
            })
        };

        //模糊查询
        form.on('submit(search)', function (data) {
            var className = $("#className").val();
            if ($("#tree").val().indexOf("Root") >= 0) {
                layer.msg('请选择' + className + '下的正确科室!', {icon: 2});
                return false;
            } else if($("#tree").val() == null || $("#tree").val() == ''){
                layer.msg('请选择科室', {icon: 2});
                return false;
            }
            else{
                // loading("查询中");
                $.ajax({
                    url: 'total',
                    type: 'post',
                    data: {
                        deptCode: data.field.deptCode,
                        doctorCode: data.field.doctorCode,
                        doctorName: data.field.doctorName,
                    },
                    cache: false,
                    async: false,
                    success: function (result) {
                        if (result['code'] == -1){
                            layer.msg('医生姓名重复,请填写医生编码', {icon: 2});
                        }
                        else {
                            unReply = result['report'].unReply;
                            onTime = result['report'].onTime;
                            late = result['report'].late;
                            myChart1.setOption(option1 = {
                                color: ['#C1232B','#6EB5BE','#FAF16E'],
                                title: {
                                    text: '线上咨询统计',
                                    left: 'center'
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: '{a} <br/>{b} : {c} ({d}%)'
                                },
                                legend: {
                                    orient: 'vertical',
                                    left: 'left',
                                    data: ['未回复问题', '按时回复问题', '未按时回复问题',]
                                },
                                series: [
                                    {
                                        name: '问题数量统计',
                                        type: 'pie',
                                        radius: '55%',
                                        center: ['50%', '60%'],
                                        data: [
                                            {value: unReply, name: '未回复问题'},
                                            {value: onTime, name: '按时回复问题'},
                                            {value: late, name: '未按时回复问题'}
                                        ],
                                        label: {
                                            normal: {
                                                show: true,
                                                formatter: '{b}\n{c}',
                                                textStyle: {
                                                    fontSize: 15 }
                                            }
                                        },
                                        emphasis: {
                                            itemStyle: {
                                                shadowBlur: 10,
                                                shadowOffsetX: 0,
                                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                                            }
                                        }
                                    }
                                ]
                            });
                            myChart2.setOption(option2 = {
                                tooltip: {
                                    trigger: 'axis'
                                },
                                toolbox: {
                                    show: true,
                                    feature: {
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                xAxis: [
                                    {
                                        type: 'category',
                                        data: ['问题总数', '未回复问题', '回复问题', '未按时回复', '按时回复']
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value'
                                    }
                                ],
                                series: [
                                    {
                                        name: '问题数量',
                                        type: 'bar',
                                        data: [unReply+onTime+late, unReply, onTime+late, late, onTime],
                                        itemStyle: {
                                            normal: {
                                                color: function(params) {
                                                    var colorList = [
                                                        '#549DFC','#C1232B','#549DFC','#FAF16E','#6EB5BE'
                                                    ];
                                                    return colorList[params.dataIndex]
                                                },
                                                label: {
                                                    show: true,
                                                    position: 'top',
                                                    formatter: '{c}'
                                                }
                                            }
                                        },
                                    }
                                ]
                            });
                        }
                    },
                    error: function (result) {
                        layer.msg('失败', {icon: 2});
                    }
                });

                $.ajax({
                    url: 'statisticsTable',
                    type: 'post',
                    data: {
                        deptCode: data.field.deptCode,
                        doctorCode: data.field.doctorCode,
                        doctorName: data.field.doctorName,
                    },
                    cache: false,
                    async: false,
                    success: function (result) {
                        tableData = result['data'];
                        table.render({
                            elem: '#table'
                            , page: true
                            , cols: [[
                                {field: 'consultName', title: '患者姓名'}
                                , {field: 'consultTitle', title: '病情标题'}
                                , {field: 'consultDescription', title: '病情描述'}
                                , {field: 'confirmedDisease', title: '确诊疾病'}
                                , {field: 'replyText', title: '答复内容'}
                                , {field: 'replyDoctorCode', title: '答复医生编码'}
                                , {field: 'replyDoctorName', title: '答复医生姓名'}
                                , {field: 'createtime', title: '咨询时间'}
                                , {field: 'replyCreatetime', title: '答复时间'}
                            ]]
                            , data: tableData
                            , id: 'reload'
                        });
                    },
                    error: function (result) {
                        layer.msg('失败', {icon: 2});
                    }
                });
                return false;
            }
        });
    });

    $.ajax({
        url: 'total',
        type: 'post',
        cache: false,
        async: false,
        success: function (result) {
            unReply = result['report'].unReply;
            onTime = result['report'].onTime;
            late = result['report'].late;
        },
        error: function (result) {
            layer.msg('失败', {icon: 2});
        }
    });

    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('main'));
    var myChart2 = echarts.init(document.getElementById('chart2'));

    // 指定图表的配置项和数据
    var option1 = {
        color: ['#C1232B','#6EB5BE','#FAF16E'],
        title: {
            text: '线上咨询统计',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['未回复问题', '按时回复问题', '未按时回复问题',]
        },
        series: [
            {
                name: '问题数量统计',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [
                    {value: unReply, name: '未回复问题'},
                    {value: onTime, name: '按时回复问题'},
                    {value: late, name: '未按时回复问题'}
                ],
                label: {
                    normal: {
                        show: true,
                        formatter: '{b}\n{c}',
                        textStyle: {
                            fontSize: 15 }
                    }
                },
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    var option2 = {

        tooltip: {
            trigger: 'axis'
        },

        toolbox: {
            show: true,
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: ['问题总数', '未回复问题', '回复问题', '未按时回复', '按时回复']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '问题数量',
                type: 'bar',
                data: [unReply+onTime+late, unReply, onTime+late, late, onTime],
                itemStyle: {
                    normal: {
                        color: function(params) {
                            var colorList = [
                                '#549DFC','#C1232B','#549DFC','#FAF16E','#6EB5BE'
                            ];
                            return colorList[params.dataIndex]
                        },
                        label: {
                            show: true,
                            position: 'top',
                            formatter: '{c}'
                        }
                    }
                },
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option1);
    myChart2.setOption(option2);
</script>
</body>
</html>
